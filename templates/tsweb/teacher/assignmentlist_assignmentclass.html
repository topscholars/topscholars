{% if not classlist %}
<h2>Student Assignment</h2>
<table class="tablelist">
<tr class="rowheader">
	<td class="cellitem">Id</td>
	<td class="cellitem">Class Name</td>
	<td class="cellitem">Status</td>
</tr>
<tr class="classrowitem">
	<td class="cellitem" colspan="3" align="center">No data exist</td>
</tr>
</table>
{% else %}
<h2>Class Assignment</h2>
<table class="tablelist">
<tr class="rowheader">
<td class="cellitem">Id</td>
<td class="cellitem">Class Name</td>
<td class="cellitem">Status</td>
</tr>
{% for class in classlist %}
    <tr id="{{ class.id }}" class="rowitem classitem">
	<td class="cellitem">{{ class.id }}</td>
	<td class="cellitem">{{ class.code }}</td>
	<td class="cellitem"></td>
	</tr>
{% endfor %}
</table>
{% endif %}
