<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8"/> 
	
	<link rel="stylesheet" href="{% static 'tsweb/css/bootstrap.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'tsweb/css/bootstrap-glyphicons.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'tsweb/css/topscholars.css' %}" type="text/css" />
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	
	<script src="{% static 'tsweb/js/jQuery1-10-1.js' %}" type="text/javascript"></script>
	<script src="{% static 'tsweb/js/WaterMark.js' %}"></script>
	<script src="{% static 'tsweb/js/bootstrap.js' %}" type="text/javascript"></script>
	<script src="{% static 'tsweb/js/transition.js' %}" type="text/javascript"></script>
	<script src="{% static 'tsweb/js/jquery-ui-1.10.3.custom.min.js' %}"></script>
	<script src="{% static 'tsweb/js/jquery.cookie.js' %}"></script>
	<script src="{% static 'tsweb/js/jquery.datepick.js' %}"></script>
	<script src="{% static 'tsweb/js/util.js' %}"></script>
	<script src="{% static 'tsweb/js/jquery.validate.js' %}"></script>

	
<script>
EDITTABLE.prototype = new GridBase();

function EDITTABLE(){
	var thisClass = this;
	var url = "{% url 'tsweb:tprocessajax' %}";
	var evalClass = 'TAGLIST';
	var tableClassAjax = 'TTAGLISTAJAX'
	
	this.pagename = $(".pagename").text();
	
	this.showEditTable = function(){
		$(".pagename").text(thisClass.pagename + " - Edit");
		
		$("#editField").show();
		
		$(".tablelist").hide();
		//$(".listnewbutton").hide();
		//$(".searchboximg").hide();
		
		var classid = $('#ele_id').val();
		if(classid !== ""){
			//thisClass.getStudentData(classid);
			//thisClass.getStudentAddData(classid);
			$("#list_student").show();
			$("#list_add_student").show();
		}
	}
	
	this.hideEditTable =function(){
		$(".pagename").text(thisClass.pagename);
		
		// $("#editField").hide();
		
		// $(".tablelist").show();
		// $(".listnewbutton").show();
		// $("#txtSearch").show();
		// $(".searchboximg").show();
		
		$('#new_class_modal').modal('hide')
		thisClass.getData('');
		
		//return and hide
		$(".viewTD").show();
		$(".editorTD").hide();
	}
	
	this.editTable = function(id){
		$.getJSON(
			url,
			{	class: evalClass,
				id: id  },
			function(result){
				$.each(result, function(ini,val){
					thisClass.seperateElement($("#ele_"+ini), val);
					thisClass.seperateView(ini,val);
				});
				
				$("#ele_dayofweek").multiselect('refresh'); 
				
				thisClass.showEditTable();
		})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
		return false;
	}

	this.iniEventEditor = function(){
		thisClass.UIHover("#btnSave");
		thisClass.UIHover("#btnBack");
		thisClass.UIHover("#btnEdit");
		
		$("#btnBack").click(function(){
			thisClass.hideEditTable();
			thisClass.getData('');
		});
	}
	
	this.selectSalutation = function(){
		var html ='';
		$.ajax({
			url: url,
			type: 'GET',
			data: { class: evalClass,
					method: 'getSalutation'
			},
			success: function(res){
				$.each(res, function(ini,val){
						html += "<option value='"+val.id+"'>"+val.selectionname+"</option>";
				});
				$("#ele_salutation").append(html);
			}	
		});
	}
	
	this.selectSecurityProfile = function(){
		var html ='';
		$.ajax({
			url: url,
			type: 'GET',
			data: { class: evalClass,
					method: 'getSecurityProfile'
			},
			success: function(res){
				$.each(res, function(ini,val){
						html += "<option value='"+val.id+"'>"+val.name+"</option>";
				});
				$("#ele_securityprofile").append(html);
			}	
		});
	}
	
	this.getData = function(description) {
		$("#list").html("<div style='width:100%;position=relative;text-align:center;'><img src='{% static 'tsweb/image/ajax-loader.gif' %}' alt='' style='margin:auto;width=100px;height=100px;position=relative;' /></div>");
		$.get("{% url 'tsweb:tprocessajax' %}?class="+tableClassAjax,
		{ description : description },
		function(result){
		      $("#list").html(result);
		}
		)
		.error(function(xhr, status, error) {
		    $("#list").html("<img src='{% static 'tsweb/image/notificationcross.gif' %}' alt='' style='width:30px;' />&nbsp;Error: "+xhr.status+": "+xhr.statusText);
		});
	}
	
	this.getStudentData = function(classid){
		$("#list_student").html("<div style='width:100%;position=relative;text-align:center;'><img src='{% static 'tsweb/image/ajax-loader.gif' %}' alt='' style='margin:auto;width=100px;height=100px;position=relative;' /></div>");
		$.get("{% url 'tsweb:tprocessajax' %}?class="+evalClass+"&method=getTStudentList",
		{classid: classid},
		function(result){
		      $("#list_student").html(result);
		}
		)
		.error(function(xhr, status, error) {
		    $("#list_student").html("<img src='{% static 'tsweb/image/notificationcross.gif' %}' alt='' style='width:30px;' />&nbsp;Error: "+xhr.status+": "+xhr.statusText);
		});
	}
	
	this.getStudentAddData = function(classid){
		var html ='';
		$.get( url,
			{	class: evalClass,
				method: 'getTStudentAddList',
				classid: classid   },
			function(result){
				$("#list_add_student").html(result);
				$(".addStudent").click(function(){
					var valAdd = $(this).attr("text");
					thisClass.addStudentInClassschedule(valAdd);
				});
		})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
	}
	
	this.addStudentInClassschedule = function(studentid){
		var classid = $('#ele_id').val();
		$.post( url,
			{	class: evalClass,
				method: 'addStudentInClass',
				classid: classid,
				studentid: studentid },
			function(result){
				//thisClass.getStudentData(classid);
				//thisClass.getStudentAddData(classid);
		})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
	}
	
	this.Search = function(ele,event)
	{
		if (event.keyCode == 13) {
			thisClass.getData($('#txtSearch').val());
		}
		else
			ele.onKeyPress=event.keyCode;
	}
	
	this.save = function(){
		var odata;
		if($("#ele_id").val() == ""){
			odata = {'class' :  evalClass, 'method' : "add" };
		}else{
			odata = {'class' :  evalClass, 'method' : "save" };
		}
		odata = thisClass.oData(odata);
		$.post(url,odata,
			function(result){
				if($("#ele_id").val() == ""){
					if(result.status == "success"){
						alert("User : "+ result.email + "\n Password : "+ result.password);
					}
				}
				thisClass.hideEditTable();
			})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});

	}
	
    this.initValidateForm = function(){
		  $("#new_class_form").validate({              
		    rules: {
		      	firstname:{
		      		required: true,
		      	},
	          	lastname : {
					required: true,
	            },
	            emailaddress : {
	                required: true,
	                email: true,
	            }
		    },
			 invalidHandler: function(event, validator) {
			// 'this' refers to the form
				thisClass.submitForm = false;
			}
		  });
    }

	this.initValidateFormEvent = function(){
		thisClass.submitForm = true;
	  	$("#new_class_form").validate().form();
	}
	
	
	this.iniControl = function(){
		thisClass.getData('');
		Watermark('txtSearch', 'Search', 'noclass');
		$(".editorTD").hide();
		 
		$("#editField").hide();
		
		$('#txtSearch').keypress(function(event) {
			thisClass.Search(this,event);
		});
		
		$("#class-submit").click(function(){
        	thisClass.initValidateFormEvent();
            if(thisClass.submitForm){
				thisClass.save();
			}
		});
		
		$("#btnEdit").click(function(){
			$(".editorTD").show();
			$(".viewTD").hide();
		});
		
		$("#new_class_btn").click(function(){
			$("[id^='ele_']").each(function(){
				$(this).val('');
			});
			$("[id^='textView_']").each(function(){
				$(this).text('');
			});
			thisClass.showEditTable();
			$(".editorTD").show();
			$(".viewTD").hide();
			
			$("#list_student").hide();
			$("#list_add_student").hide();
			$("#ele_dayofweek").multiselect('refresh'); 
		});
		
		thisClass.iniEventEditor();
		thisClass.initValidateForm();
		thisClass.selectSalutation();
		thisClass.selectSecurityProfile(); 
		
		var profile = new EDITPROFILE(url);
		profile.iniControl();
	}
}
$(function() {
	var gen = new EDITTABLE();
	gen.iniControl();
});
</script>

</head>

<body>
	{% include "tsweb/main/navbar.html" %}
	
	<div class="page-container"> <!-- Begin Page -->
	
		{% include "tsweb/main/sidepanel.html" %}
		
		<div class="block-cell block-wide">
			<div class="row">
				<form class="form" role="form" id="newTagForm" method="POST" action="#taglist">
			    <div class="col-lg-2">
				    <div class="form-group">
				      <input id="tagName" type="text" class="form-control input-small" placeholder="Tag Name"> 
				    </div><!-- /input-group -->
			    </div>
			    <div class="col-lg-2">
			      <div class="form-group">
			        <input id="tag_category" type="text" class="form-control input-small" placeholder="Category"> 
			      </div><!-- /input-group -->
			    </div>
			    <div class="col-lg-4">
			    	<div class="form-group">
			   			<input id="tagDescription" type="text" class="form-control input-small" placeholder="Descriptions">
			   		</div>
				  </div><!-- /.col-lg-6 -->
				  <div class="col-lg-2">
				  	<div class="form-group">
			  			<select class="form-control input-small" placeholder="Sub Tag">
			  				<option>{# sub_tag #}</option>
			  			</select>
			  		</div>
				  </div><!-- /.col-lg-6 -->  
				  <input type="button" class="btn btn-success btn-small" type="button" id="addTagBtn" value="Add Tag"/>  
			  </form>
			</div><!-- /.row -->
			<hr />
			<div id="list"></div>
			<!--Class table insert here-->
			<script>
			$(document).ready(function () {
				$('#newTagForm').submit(function () {
					$('#tagDecription').val().appendTo($('#taglist'));
				});
				
				$('.rowitem').click(function () {
					$('#tag_modal').modal();
				});
			});
			</script>
		</div> <!--End Block Cell-->
		
		{% include "tsweb/main/editprofile.html" %}	
	</div> <!-- End Page Container -->
	
	<!--New Class Modal Form--> 
	<div class="modal fade" id="tag_modal" tabindex="-1" role="dialog" aria-labelledby="tagLabel" aria-hidden="true" data-dismiss="false" style="background-color: rgba(20, 20, 20, .75);">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header teacher-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <button type="button" class="btn btn-default btn-small btn-edit pull-right hide" id="editClassBtn">Edit</button>
	        <h4 class="modal-title">Tag</h4>
	      </div>
	      <div class="modal-body">
	        <form role="form" class="form form-horizontal" id="tag_form">
        		<div class="form-group">
        			<label for="tag_name" class="col-sm-4 control-label">Tag Name</label>
        			<div class="col-sm-8">
        				<input type="text" name="tag_name" id="tag_name" class="form-control input-small"/>
        			</div>
        		</div>
        		
        		<div class="form-group">
        			<label for="descriptions" class="col-sm-4 control-label">Descriptions</label>
        			<div class="col-sm-8">
        				<input type="text" id="tag_descriptions" class="form-control input-small" name="descriptions" />
        			</div>
        		</div>
        		
        		<div class="form-group">
        			<label for="tag_category" class="col-sm-4 control-label">Category</label>
        			<div class="col-sm-8">
        				<input type="text" id="tag_category" class="form-control input-small" name="tag_category" />
        			</div>
        		</div>
        		
        		<div class="form-group">
        			<label for="sub_tags" class="col-sm-4 control-label">Sub Tags</label>
        			<div class="col-sm-8">
        				<input type="text" id="sub_tags" class="form-control input-small" name="sub_tags" />
        			</div>
        		</div>
        		
        	</form>
        </div><!-- /.modal-body -->
        
        <div class="modal-footer">
        	<input type="submit" name="save" value="Save Tag" class="btn btn-primary" />
	      </div><!-- /.modal-footer -->
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</body>
</html>
