<script>
EDITTABLE.prototype = new GridBase();
function EDITTABLE(){
	var thisClass = this;
	var url = "{% url 'tsweb:tprocessajax' %}";
	var evalClass = 'ASSSIGNMENTLIST';
	var tableClassAjax = 'TASSIGNMENTLISTAJAX'
	
	this.pagename = $(".pagename").text();
	
	this.showEditTable = function(){
		$(".pagename").text(thisClass.pagename + " - Edit");
		
		$("#editField").show();
		
		$(".filter").hide();
		$(".tablelist").hide();
		$(".listnewbutton").hide();
		$("#txtSearch").hide();
		$(".searchboximg").hide();
	}
	
	this.hideEditTable =function(){
		$(".pagename").text(thisClass.pagename);
		
		$("#editField").hide();
		
		$(".filter").show();
		$(".tablelist").show();
		$(".listnewbutton").show();
		$("#txtSearch").show();
		$(".searchboximg").show();
	}
	
	this.editTable = function(id){
		$.getJSON(
			url,
			{	class: evalClass,
				id: id  },
			function(result){
				$.each(result, function(ini,val){
					thisClass.seperateElement($("#ele_"+ini), val);
				});
				
				thisClass.showEditTable();
				thisClass.showAssignmentClass(id);
				thisClass.showAssignmentStudent();
				thisClass.showSelectAssignment();
		})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
		return false;
	}

	this.iniEventEditor = function(){
		thisClass.UIHover("#btnSave");
		thisClass.UIHover("#btnBack");
		
		$("#btnBack").click(function(){
			thisClass.hideEditTable();
			thisClass.getData('','');
		});
		
		$("#select_assignment").change(function(){
			thisClass.showSelectAssignment();
		});
	}
	
	this.selectRubric = function(){
		var html ='';
		$.getJSON(
			url,
			{	class: evalClass,
				method: 'getRubricIdAssignment' },
			function(result){
				$.each(result, function(ini,val){
						html += "<option value='"+val.id+"'>"+val.name+"</option>";
				});
				$("#ele_rubricid").append(html);
		})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
	}
	
	this.getData = function(assignmentname ,classid) {
		$("#list").html("<div style='width:100%;position=relative;text-align:center;'><img src='{% static 'tsweb/image/ajax-loader.gif' %}' alt='' style='margin:auto;width=100px;height=100px;position=relative;' /></div>");
		$.get("{% url 'tsweb:tprocessajax' %}?class="+tableClassAjax,
		{ assignmentname : assignmentname ,
  		classid : classid},
		function(result){
		      $("#list").html(result);
		}
		)
		.error(function(xhr, status, error) {
		    $("#list").html("<img src='{% static 'tsweb/image/notificationcross.gif' %}' alt='' style='width:30px;' />&nbsp;Error: "+xhr.status+": "+xhr.statusText);
		});
	}
	
	this.Search = function(ele,event)
	{
		if (event.keyCode == 13) {
			thisClass.getData($('#txtSearch').val(), '');
		}
		else
			ele.onKeyPress=event.keyCode;
	}
	
	this.save = function(){
		var odata;
		if($("#ele_id").val() == ""){
			odata = {'class' :  evalClass, 'method' : "add" };
		}else{
			odata = {'class' :  evalClass, 'method' : "save" };
		}
		odata = thisClass.oData(odata);
		$.post(url,odata,
			function(result){

			})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
	}
	
	this.showAssignmentClass = function(id){
		$.get( url,
			{	class: evalClass,
				method: 'tAssignmentClass',
				id: id  },
			function(result){
				var editFieldWidth = $("#editField").width();
				$("#listAssignmentClass").width(editFieldWidth/2 - 10);
				$("#listAssignmentClass").html(result);
				
				$(".classitem").click(function(){
					var id = $(this).attr('id');
					thisClass.showAssignmentStudent(id);
				});
		})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
	}
	
	this.showAssignmentStudent = function(id){
		var assignmentid = $("#ele_id").val();
		
		$.get( url,
			{	class: evalClass,
				method: 'tAssignmentStudent',
				assignmentid : assignmentid,
				id: id  },
			function(result){
				var editFieldWidth = $("#editField").width();
				$("#listAssignmentStudent").width(editFieldWidth/2 - 10);
				$("#listAssignmentStudent").html(result);
		})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
	}
	
	this.showSelectAssignment = function(){
		var id = $("#ele_id").val();
		var select = $("#select_assignment").val();
		$.get( url,
			{	class: evalClass,
				method: select,
				id: id  },
			function(result){
				$("#list_by_select").html(result);
				$(".datepicker").datepicker({ dateFormat: 'dd-mm-yy'});
				$(".datepicker").datepicker("setDate", new Date());
				if(select == 'tClassAssignlist'){
					$(".addClassassignment").click(function(){
						var id = $(this).attr('text');
						var date = $(".datepicker").attr('text', id).val();
						thisClass.addClassToAssignment(id, date);
						
					});
				}else if(select == 'tStudentAssignlist'){
					$(".addStudentassignment").click(function(){
						var id = $(this).attr('text');
						var date = $(".datepicker").attr('text', id).val();
						thisClass.addStudentToAssignment(id, date);
						
					});
				}
		})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
	}
	
	this.addClassToAssignment = function(id, date){	
		var assignmentid = $("#ele_id").val();
		$.post(url,
			{ class: evalClass,
				method: 'addClassToAssignment',
				assignmentid: assignmentid,
				id: id,
				date: date
			},
			function(result){
				thisClass.showAssignmentClass(assignmentid);
				thisClass.showSelectAssignment();
			})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
	}
	
	this.addStudentToAssignment = function(id, date){	
		var assignmentid = $("#ele_id").val();
		$.post(url,
			{ class: evalClass,
				method: 'addStudentToAssignment',
				assignmentid: assignmentid,
				id: id,
				date: date
			},
			function(result){
				thisClass.showAssignmentClass(assignmentid);
				thisClass.showSelectAssignment();
			})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
	}
	
	this.iniControl = function(){
		thisClass.getData('','');
		Watermark('txtSearch', 'Search', 'noclass');
		
		$('#lstClassid').change(function() {
			thisClass.getData('', $('#lstClassid').val());
		});
		
		$('#txtSearch').keypress(function(event) {
			thisClass.Search(this,event);
		});
		
		$('#btnSetup').click(function(){
			window.location = "{% url 'tsweb:trubriclist' %}";
		});
		
		$("#btnSave").click(function(){
			thisClass.save();
		});
		
		$(".listnewbutton").click(function(){
			thisClass.showEditTable();
			$("[id^='ele_']").each(function(){
				$(this).val('');
			});
		});		
		
		thisClass.hideEditTable();
		thisClass.iniEventEditor();
		thisClass.selectRubric();
	}
}
$(function() {
	var gen = new EDITTABLE();
	gen.iniControl();
});

</script>
