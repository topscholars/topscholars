				$('#hide-panel').click(function () {

				jQuery.fn.extend({
				        toggleText: function (a, b){
				            var isClicked = false;
				            var that = this;
				            this.click(function (){
				                if (isClicked) { that.text(a); isClicked = false; }
				                else { that.text(b); isClicked = true; }
				            });
				            return this;
				        }
				    });
