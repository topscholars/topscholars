{% load staticfiles %}
<div class="table-responsive">
<table class="table table-bordered" style="margin-top: 45px;">
<tr class="rowheader">
<td class="cellitem">Id</td>
<td class="cellitem">Type</td>
<td class="cellitem">Name</td>
<td class="cellitem">Description</td>
<td class="cellitem">Max Points</td>
<td class="cellitem">Word Limit</td>
</tr>
{% for row in assignmentlist %}
	<tr class="rowitem" id="{{ row.id }}">
	<td class="cellitem">{{ row.id }}</td>
	<td class="cellitem"><i class="fa fa-file-text fa-2x" style="color: #777777;"></i></td>
	<td class="cellitem">{{ row.name }}</td>
	<td class="cellitem">{{ row.description }}</td>
	<td class="cellitem">{{ row.rubricid.name }}</td>
	<td class="cellitem">{{ row.maxwords }}</td>
	</tr>
{% endfor %}
</table>
</div>
<script>
$(function() {
	//var gen = new EDITTABLE();
	$('.rowitem').click(function() {
		var id = $(this).attr('id');
		new EDITTABLE().editTable(id);
	});
});
</script>
