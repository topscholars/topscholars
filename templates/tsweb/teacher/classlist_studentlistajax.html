<h2>Student - My Classroom</h2>
<table class="tablelist">
<tr class="rowheader">
<td class="cellitem">Id</td>
<td class="cellitem">First Name</td>
<td class="cellitem">Last Name</td>
<td class="cellitem">Last Grade</td>
</tr>
{% for student in studentlist %}
    <tr id="{{ class.id }}" class="rowitem">
	<td class="cellitem">{{ student.id }}</td>
	<td class="cellitem">{{ student.firstname }}</td>
	<td class="cellitem">{{ student.lastname }}</td>
	<td class="cellitem">{{ student.startdate }}</td>
	</tr>
{% endfor %}
</table>
