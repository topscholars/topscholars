{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8"/> 
	
	<link rel="stylesheet" href="{% static 'tsweb/css/bootstrap.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'tsweb/css/bootstrap-glyphicons.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'tsweb/css/topscholars.css' %}" type="text/css" />
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'tsweb/css/smoothness/jquery-ui-1.10.3.custom.css' %}" />
		
<!--	<script src="{% static 'tsweb/js/jQuery1.10.1.js' %}"></script>
	<script src="{% static 'tsweb/js/jquery-ui-1.10.3.custom.min.js' %}"></script>-->
	
	<script src="{% static 'tsweb/js/jQuery1-10-1.js' %}" type="text/javascript"></script>
	<script src="{% static 'tsweb/js/WaterMark.js' %}"></script>
	<script src="{% static 'tsweb/js/bootstrap.js' %}" type="text/javascript"></script>
	<script src="{% static 'tsweb/js/transition.js' %}" type="text/javascript"></script>
	<script src="{% static 'tsweb/js/jquery-ui-1.10.3.custom.min.js' %}"></script>
	<script src="{% static 'tsweb/js/jquery-ui-timepicker-addon.js' %}"></script>
	<script src="{% static 'tsweb/js/jquery.cookie.js' %}"></script>
	<script src="{% static 'tsweb/js/util.js' %}"></script>
	<script src="{% static 'tsweb/js/jquery.validate.js' %}"></script>

<script>
EDITTABLE.prototype = new GridBase();
function EDITTABLE(){
	var thisClass = this;
	var url = "{% url 'tsweb:tprocessajax' %}";
	var evalClass = 'ASSSIGNMENTLIST';
	var tableClassAjax = 'TASSIGNMENTLISTAJAX'
	
	this.pagename = $(".pagename").text();
	
	this.showEditTable = function(){
		$(".pagename").text(thisClass.pagename + " - Edit");
		
		$("#editField").show();
		
		$(".filter").hide();
		$(".tablelist").hide();
		//$(".listnewbutton").hide();
		//$("#txtSearch").hide();
		//$(".searchboximg").hide();
		
		//$("#listAssignmentClass").show();
		//$("#listAssignmentStudent").show();
		$("#selectAssignmentHeader").show();
		$("#list_by_select").show();
	}
	
	this.hideEditTable =function(){
		$("#new_assignment_modal").modal('hide');
		// $(".pagename").text(thisClass.pagename);
// 		
		// $("#editField").hide();
// 		
		// $(".filter").show();
		// $(".tablelist").show();
		// $(".listnewbutton").show();
		//$("#txtSearch").show();
		//$(".searchboximg").show();
		thisClass.getData('');
		
		//return and hide
		$(".viewTD").show();
		$(".editorTD").hide();
	}
	
	this.editTable = function(id){
		$.getJSON(
			url,
			{	class: evalClass,
				id: id  },
			function(result){
				$("[id^=ele_]").val('');
				$.each(result, function(ini,val){
					thisClass.seperateElement($("#ele_"+ini), val);
					thisClass.seperateView(ini,val);
				});
				
				thisClass.showEditTable();
				thisClass.showAssignmentClass(id);
				thisClass.showAssignmentStudent();
				thisClass.showSelectAssignment();
		})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
		return false;
	}

	this.iniEventEditor = function(){
		thisClass.UIHover("#btnSave");
		thisClass.UIHover("#btnBack");
		thisClass.UIHover("#btnEdit");
		
		$("#btnBack").click(function(){
			thisClass.hideEditTable();
			thisClass.getData('','');
		});
		
		$("#select_assignment").change(function(){
			thisClass.showSelectAssignment();
		});
	}
	
	this.selectRubric = function(){
		var html ='';
		$.getJSON(
			url,
			{	class: evalClass,
				method: 'getRubricIdAssignment' },
			function(result){
				$.each(result, function(ini,val){
						html += "<option value='"+val.id+"'>"+val.name+"</option>";
				});
				$("#ele_classid").append(html);
		})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
	}
	
	this.getData = function(assignmentname ,classid) {
		$("#list").html("<div style='width:100%;position=relative;text-align:center;'><img src='{% static 'tsweb/image/ajax-loader.gif' %}' alt='' style='margin:auto;width=100px;height=100px;position=relative;' /></div>");
		$.get("{% url 'tsweb:tprocessajax' %}?class="+tableClassAjax,
		{ assignmentname : assignmentname ,
  		classid : classid},
		function(result){
		      $("#list").html(result);
		}
		)
		.error(function(xhr, status, error) {
		    $("#list").html("<img src='{% static 'tsweb/image/notificationcross.gif' %}' alt='' style='width:30px;' />&nbsp;Error: "+xhr.status+": "+xhr.statusText);
		});
	}
	
	this.Search = function(ele,event)
	{
		if (event.keyCode == 13) {
			thisClass.getData($('#txtSearch').val(), '');
		}
		else
			ele.onKeyPress=event.keyCode;
	}
	
	this.save = function(){
		var odata;
		if($("#ele_id").val() == ""){
			odata = {'class' :  evalClass, 'method' : "add" };
		}else{
			odata = {'class' :  evalClass, 'method' : "save" };
		}
		odata = thisClass.oData(odata);
		$.post(url,odata,
			function(result){
				thisClass.hideEditTable();
			})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
	}
	
	this.showAssignmentClass = function(id){
		$.get( url,
			{	class: evalClass,
				method: 'tAssignmentClass',
				id: id  },
			function(result){
				var editFieldWidth = $("#editField").width();
				$("#listAssignmentClass").width(editFieldWidth/2 - 10);
				$("#listAssignmentClass").html(result);
				
				$(".classitem").click(function(){
					var id = $(this).attr('id');
					thisClass.showAssignmentStudent(id);
				});
		})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
	}
	
	this.showAssignmentStudent = function(id){
		var assignmentid = $("#ele_id").val();
		
		$.get( url,
			{	class: evalClass,
				method: 'tAssignmentStudent',
				assignmentid : assignmentid,
				id: id  },
			function(result){
				var editFieldWidth = $("#editField").width();
				$("#listAssignmentStudent").width(editFieldWidth/2 - 10);
				$("#listAssignmentStudent").html(result);
		})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
	}
	
	this.showSelectAssignment = function(){
		var id = $("#ele_id").val();
		var select = $("#select_assignment").val();
		$.get( url,
			{	class: evalClass,
				method: select,
				id: id  },
			function(result){
				$("#list_by_select").html(result);
				$(".datepicker").datepicker({ dateFormat: 'dd-mm-yy'});
				$(".datepicker").datepicker("setDate", new Date());
				if(select == 'tClassAssignlist'){
					$(".addClassassignment").click(function(){
						var id = $(this).attr('text');
						var date = $(".datepicker").attr('text', id).val();
						thisClass.addClassToAssignment(id, date);
						
					});
				}else if(select == 'tStudentAssignlist'){
					$(".addStudentassignment").click(function(){
						var id = $(this).attr('text');
						var date = $(".datepicker").attr('text', id).val();
						thisClass.addStudentToAssignment(id, date);
						
					});
				}
		})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
	}
	
	this.addClassToAssignment = function(id, date){	
		var assignmentid = $("#ele_id").val();
		$.post(url,
			{ class: evalClass,
				method: 'addClassToAssignment',
				assignmentid: assignmentid,
				id: id,
				date: date
			},
			function(result){
				thisClass.showAssignmentClass(assignmentid);
				thisClass.showSelectAssignment();
			})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
	}
	
	this.addStudentToAssignment = function(id, date){	
		var assignmentid = $("#ele_id").val();
		$.post(url,
			{ class: evalClass,
				method: 'addStudentToAssignment',
				assignmentid: assignmentid,
				id: id,
				date: date
			},
			function(result){
				thisClass.showAssignmentClass(assignmentid);
				thisClass.showSelectAssignment();
			})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
	}
	
	this.iniControl = function(){
		thisClass.getData('','');
		Watermark('txtSearch', 'Search', 'noclass');
		
		$('#lstClassid').change(function() {
			thisClass.getData('', $('#lstClassid').val());
		});
		
		$('#txtSearch').keypress(function(event) {
			thisClass.Search(this,event);
		});
		
		$('#btnSetup').click(function(){
			window.location = "{% url 'tsweb:trubriclist' %}";
		});
		
		$("#btnSave").click(function(){
			thisClass.save();
		});
		
		$("#btnEdit").click(function(){
			$(".editorTD").show();
			$(".viewTD").hide();
		});
		
		$("#ele_duedate").datetimepicker({ dateFormat: "dd-mm-yy",timeFormat: "HH:mm" });
		
		$("#new_assignment_btn").click(function(){
			$("[id^='ele_']").each(function(){
				$(this).val('');
			});
			$("[id^='textView_']").each(function(){
				$(this).text('');
			});
			thisClass.showEditTable();
			$(".editorTD").show();
			$(".viewTD").hide();
			$("#listAssignmentClass").hide();
			$("#listAssignmentStudent").hide();
			$("#selectAssignmentHeader").hide();
			$("#list_by_select").hide();
		});		
		
		thisClass.hideEditTable();
		thisClass.iniEventEditor();
		thisClass.selectRubric();
		var profile = new EDITPROFILE(url);
		profile.iniControl();
	}
}
$(function() {
	var gen = new EDITTABLE();
	gen.iniControl();
});

</script>
</head>

<body>
{% include "tsweb/main/navbar.html" %}

<div class="page-container"> <!-- Begin Page -->

	{% include "tsweb/main/sidepanel.html" %}
	
	<button id="new_assignment_btn" class="btn btn-info btn-lg new-btn" data-toggle="modal" data-target="#new_assignment_modal">
	  New Assignment <i class="fa fa-plus"></i>
	</button>
	
	<div class="searchlist form form-horizontal">
		
		<div class="form-group">
			<label for="lstClassid" class="col-sm-4 control-label">Class Filter:&nbsp;</label>
			<div class="col-sm-8">
				<select class="form-control" id="lstClassid">
					<option value="">Please Select</option>
					{% for class in classlist %}
					<option value="{{ class.id  }}">{{ class.id }} - {{ class.classname }}</option>
					{% endfor %}
				</select>
			</div>
		</div>
	</div>
	
	<div class="block-cell block-wide">
		<div id="list"></div>
		
		<!--Assignment table insert here-->
		
	</div> <!--End Block Cell-->
	
	
	<!--New Assignment Modal Form--> 
	<div class="modal fade" id="new_assignment_modal" tabindex="-1" role="dialog" aria-labelledby="newAssignmentLabel" aria-hidden="true" data-dismiss="false">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header teacher-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title">New Assignment</h4>
	      </div>
	      <div class="modal-body">
	        <form role="form" class="form-horizontal" id="new_assigment_form">
	        	<div class="form-group">
	        		<label for="ele_name" class="col-sm-4 control-label">Assignment Name</label>
	        		<div class="col-sm-8">
	        			<input type="text" name="name" id="ele_name" class="form-control"/>
	        			<input type="hidden" id="ele_id" name="id" class="form-control" />
	        		</div>
	        	</div>
	        	
	        	<div class="form-group">
	        		<label for="ele_goal" class="col-sm-4 control-label">Goal of Task</label>
	        		<div class="col-sm-8">
	        			<input type="text" id="ele_description" class="form-control" name="description" />
	        		</div>
	        	</div>
	        	
	        	<div class="form-group">
	        		<label for="ele_audience" class="col-sm-4 control-label">Audience</label>
	        		<div class="col-sm-8">
	        			<input type="text" id="ele_audience" class="form-control" name="audience" />
	        		</div>
	        	</div>
	        	
	        	<div class="form-group">
	        		<label for="ele_context" class="col-sm-4 control-label">Context/Situation</label>
	        		<div class="col-sm-8">
	        			<input type="text" id="ele_contextsituation" class="form-control" name="contextsituation" />
	        		</div>
	        	</div>
	        	
	        	<div class="form-group">
	        		<label for="ele_parameters" class="col-sm-4 control-label">Parameters(Word Length)</label>
	        		<div class="col-sm-8">
	        			<input type="text" id="ele_maxwords" class="form-control" name="maxwords" />
	        		</div>
	        	</div>
	        	
	        	<div class="form-group">
	        		<label for="ele_duedate" class="col-sm-4 control-label">Due Date/Time</label>
	        		<div class="col-sm-8">
	        			<input type="text" id="ele_duedate" class="form-control" name="duedate" />
	        		</div>
	        	</div>
	        	
	        	<div class="form-group">
	        		<label for="ele_revisions" class="col-sm-4 control-label">Revisions</label>
	        		<div class="col-sm-8">
	        			<input type="text" id="ele_revisions" class="form-control" name="revisions" />
	        		</div>
	        	</div>
	        	
	        	<div class="form-group">
	        		<label for="ele_classid" class="col-sm-4 control-label">Assigned Class</label>
	        		<div class="col-sm-8">
	        			<select id="ele_classid" name="classid" class="form-control">
	        			</select>
	        		</div>
	        	</div>
	        	
<!--	        	<div class="form-group">
	        		<label for="rubricid" class="col-sm-4 control-label">Rubric ID</label>
	        		<div class="col-sm-8">
	        			<select id="ele_rubricid" name="rubricid" class="form-control"></select>
	        		</div>
	        	</div>-->
	        	
	        	<div class="form-group">
	        		<label for="diabled" class="col-sm-4 control-label">Disable</label>
	        		<div class="col-sm-8">
	        			<input type="checkbox" id="ele_disabled" name="disabled" />
	        		</div>
	        	</div>
	        	
	        	<div class="modal-footer">
	        	  <input type="reset" class="btn btn-default" data-dismiss="modal" value="Close"/>
	        	  <input type="button" class="btn btn-primary" value="Save Assignment" id="btnSave"/>
	        	</div>
	        </form>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	{% include "tsweb/main/editprofile.html" %}
</div> <!-- End Page Container -->


	<script>
		$('#new_assignment_form').on("submit",function(e){
	    e.preventDefault();
	    var f = $(this);
		        
	    $(".form-error").remove();
	 	 	$('#btnSave').val("PROCESSING...").attr("disabled","disabled");
	  });
	
		$('#new_assignment_modal').on("hidden.bs.modal",function(){
	    //$('#new_assignment_form')[0].reset();
	    $('#new_assignment_form .form-error').remove();
	  });
	</script>
</body>
</html>
