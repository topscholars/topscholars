<div class="table-responsive ">
<table class="table table-bordered table-condensed table-hover" style="margin-top: 45px;">
<tr class="rowheader">
<td class="cellitem">Id</td>
<td class="cellitem">Unit Name</td>
<td class="cellitem">Description</td>
</tr>
{% for unit in unitlist %}
    <tr id="{{ unit.id }}" class="rowitem" data-target="#new_unit_modal" data-toggle="modal">
	<td class="cellitem">{{ unit.id }}</td>
	<td class="cellitem">{{ unit.name }}</td>
	<td class="cellitem">{{ unit.description }}</td>
	</tr>
{% endfor %}
</table>
</div>
<script>
$(function() {
	//var gen = new EDITTABLE();
	$('.rowitem').click(function() {
		var id = $(this).attr('id');
		new EDITTABLE().editTable(id);
	});
});
</script>
