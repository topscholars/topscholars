<div class="responsive-table">
<table class="table table-bordered">
<tr class="rowheader">
<td class="cellitem">Id</td>
<td class="cellitem">Name</td>
<td class="cellitem">Description</td>
<td class="cellitem">Scale</td>
</tr>
{% for row in rubriclist %}
<tr class="rowitem" id="{{ row.id }}" data-toggle="modal" data-target="#new_rubric_modal">
<td class="cellitem">{{ row.id }}</td>
<td class="cellitem">{{ row.name }}</td>
<td class="cellitem">{{ row.description }}</td>
<td class="cellitem">{{ row.getStudentAllClass }}</td>
</tr>
{% endfor %}
</table>
</div>
<script>
$(function() {
	$('.rowitem').click(function() {
		var id= $(this).attr("id");
		ShowEdit(id);
	});
});
</script>
