<!--{% load staticfiles %}-->
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8"/> 
	
	<link rel="stylesheet" href="../../../static/tsweb/css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="../../../static/tsweb/css/bootstrap-glyphicons.css" type="text/css" />
	<link rel="stylesheet" href="../../../static/tsweb/css/topscholars.css" type="text/css" />
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	
<!--	<script src="{% static 'tsweb/js/jQuery1.10.1.js' %}"></script>
	<script src="{% static 'tsweb/js/jquery-ui-1.10.3.custom.min.js' %}"></script>-->
	
	<script src="../../../static/tsweb/js/jQuery1-10-1.js" type="text/javascript"></script>
	<script src="../../../static/tsweb/js/bootstrap.js" type="text/javascript"></script>
	<script src="../../../static/tsweb/js/transition.js" type="text/javascript"></script>

</head>

<body>
	<nav class="navbar" role="navigation">
		<div class="container">
			<h1 class="logo"><a href="#">Writability - My Classroom</a></h1>
			<ul class="nav navbar-nav pull-right student-nav" >
				
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bullhorn fa-lg notification"></i></a>
					<ul class="dropdown-menu">
						<li class="dropdown-title">Notifications</li>
						<li><a href="#">{% notification-name %}</a></li>
					</ul>
				</li>
				
				<li class="dropdown">
					<a href="#" class="dropdown-toggle student-name" data-toggle="dropdown">{% user_name %}</a>
					<ul class="dropdown-menu">
						<li><a href="{% url 'tsweb:logout' %}"><i class="fa fa-power-off"></i> Log Out</a></li>
					</ul>
				</li>
			</ul>
			
			<form class="navbar-form navbar-left" role="search" id="search-form" method="" action="null">
				<div class="input-group col-lg-3 col-offset-6">
					<input type="text" class="form-control" id="txtSearch">
			    <span class="input-group-btn">
			      <input class="btn btn-default" type="submit" value="Search">
			    </span>
			  </div><!-- /input-group -->
			</form>
	    
		</div>
	</nav> <!-- End Nav -->
	
	<div class="page-container"> <!-- Begin Page -->
	
		<div class="side-panel">
		
			<div class="panel block-cell block-thin">
				<div class="panel-heading block-header">
					<h3 class="panel-title">
						<a href="{% url 'tsweb:tclasslist' %}">
							Class List <i class="fa fa-book pull-right"></i>
						</a>
					</h3>
				</div>
			</div>
			
			<div class="panel block-cell block-thin">
				<div class="panel-heading block-header">
					<h3 class="panel-title">
						<a href="{% url 'tsweb:tassignmentlist' %}">
							Assignment List <i class="fa fa-file-text pull-right"></i>
						</a>
					</h3>
				</div>
			</div>
			
			<div class="panel block-cell block-thin">
				<div class="panel-heading block-header">
					<h3 class="panel-title">
						<a href="{% url 'tsweb:tstudentlist' %}">
							Student List <i class="fa fa-users pull-right"></i>
						</a>
					</h3>
				</div>
			</div>
			
			<div class="panel block-cell block-thin">
				<div class="panel-heading block-header">
					<h3 class="panel-title">
						<a href="{% url 'tsweb:trubriclist' %}">
							Rubric List <i class="fa fa-th-large pull-right"></i>
						</a>
					</h3>
				</div>
			</div>
			
			<div class="panel block-cell block-thin">
				<div class="panel-heading block-header">
					<h3 class="panel-title">
						<a href="{% url 'tsweb:tsubmissionlist' %}">
							Submission List <i class="fa fa-files-o pull-right"></i>
						</a>
					</h3>
				</div>
			</div>
			
			<div class="panel block-cell block-thin">
				<div class="panel-heading block-header">
					<h3 class="panel-title">
						<a href="{% url 'tsweb:tlessonlist' %}">
							Lesson List <i class="fa fa-lightbulb-o pull-right"></i>
						</a>
					</h3>
				</div>
			</div>
			
			<div class="panel block-cell block-thin">
				<div class="panel-heading block-header active">
					<h3 class="panel-title">
						<a href="{% url 'tsweb:tlessonlist' %}">
							Tag List <i class="fa fa-lightbulb-o pull-right"></i>
						</a>
					</h3>
				</div>
			</div>
			
					
		</div> <!-- End side panel -->
		
		
		<div class="block-cell block-wide">
			<div class="row">
				<form class="form" role="form" id="newTagForm" method="POST" action="#taglist">
			    <div class="col-lg-4">
				    <div class="form-group">
				      <input id="tagName" type="text" class="form-control" placeholder="Tag Name"> 
				    </div><!-- /input-group -->
			    </div>
			    <div class="col-lg-8">
				    <div class="input-group">
				      <input id="tagDescription" type="text" class="form-control" placeholder="Tag Description"> 
				      <span class="input-group-btn">
				        <input type="button" class="btn btn-success" type="button" id="addTagBtn" value="Add Tag"/>
				      </span>
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->    
			  </form>
			</div><!-- /.row -->
			<div>
				<!--<ul id="taglist">
					<li></li>
				</ul>-->
				<table class="table table-bordered table-condensed">
					<tr class="rowheader">
						<td class="cellitem">Tag Name</td>
						<td class="cellitem">Tag Description</td>
					</tr>
					<tr id="{{ student.id }}" class="rowitem">
						<td class="cellitem">{{ tag.name }}</td>
						<td class="cellitem">{{ tag.desciption }}</td>
					</tr>
				</table>
			</div>
			
			<!--Class table insert here-->
			<script>
			$(document).ready(function () {
				$('#newTagForm').submit(function () {
					$('#tagDecription').val().appendTo($('#taglist'));
				});
			});
			</script>
		</div> <!--End Block Cell-->
	</div> <!-- End Page Container -->
</body>
</html>
