<script>

EDITTABLE.prototype = new GridBase();

function EDITTABLE(){
	var thisClass = this;
	var url = "{% url 'tsweb:tprocessajax' %}";
	var evalClass = 'USERLIST';
	var tableClassAjax = 'TUSERLISTAJAX'
	
	this.pagename = $(".pagename").text();
	
	this.showEditTable = function(){
		$(".pagename").text(thisClass.pagename + " - Edit");
		
		$("#editField").show();
		
		$(".tablelist").hide();
		//$(".listnewbutton").hide();
		//$(".searchboximg").hide();
		
		var classid = $('#ele_id').val();
		if(classid !== ""){
			//thisClass.getStudentData(classid);
			//thisClass.getStudentAddData(classid);
			$("#list_student").show();
			$("#list_add_student").show();
		}
	}
	
	this.hideEditTable =function(){
		$(".pagename").text(thisClass.pagename);
		
		// $("#editField").hide();
		
		// $(".tablelist").show();
		// $(".listnewbutton").show();
		// $("#txtSearch").show();
		// $(".searchboximg").show();
		
		$('#new_class_modal').modal('hide')
		thisClass.getData('');
		
		//return and hide
		$(".viewTD").show();
		$(".editorTD").hide();
	}
	
	this.editTable = function(id){
		$.getJSON(
			url,
			{	class: evalClass,
				id: id  },
			function(result){
				$.each(result, function(ini,val){
					thisClass.seperateElement($("#ele_"+ini), val);
					thisClass.seperateView(ini,val);
				});
				
				$("#ele_dayofweek").multiselect('refresh'); 
				
				thisClass.showEditTable();
		})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
		return false;
	}

	this.iniEventEditor = function(){
		thisClass.UIHover("#btnSave");
		thisClass.UIHover("#btnBack");
		thisClass.UIHover("#btnEdit");
		
		$("#btnBack").click(function(){
			thisClass.hideEditTable();
			thisClass.getData('');
		});
	}
	
	this.selectSalutation = function(){
		var html ='';
		$.ajax({
			url: url,
			type: 'GET',
			data: { class: evalClass,
					method: 'getSalutation'
			},
			success: function(res){
				$.each(res, function(ini,val){
						html += "<option value='"+val.id+"'>"+val.selectionname+"</option>";
				});
				$("#ele_salutation").append(html);
			}	
		});
	}
	
	this.selectSecurityProfile = function(){
		var html ='';
		$.ajax({
			url: url,
			type: 'GET',
			data: { class: evalClass,
					method: 'getSecurityProfile'
			},
			success: function(res){
				$.each(res, function(ini,val){
						html += "<option value='"+val.id+"'>"+val.name+"</option>";
				});
				$("#ele_securityprofile").append(html);
			}	
		});
	}
	
	this.getData = function(description) {
		$("#list").html("<div style='width:100%;position=relative;text-align:center;'><img src='{% static 'tsweb/image/ajax-loader.gif' %}' alt='' style='margin:auto;width=100px;height=100px;position=relative;' /></div>");
		$.get("{% url 'tsweb:tprocessajax' %}?class="+tableClassAjax,
		{ description : description },
		function(result){
		      $("#list").html(result);
		}
		)
		.error(function(xhr, status, error) {
		    $("#list").html("<img src='{% static 'tsweb/image/notificationcross.gif' %}' alt='' style='width:30px;' />&nbsp;Error: "+xhr.status+": "+xhr.statusText);
		});
	}
	
	this.getStudentData = function(classid){
		$("#list_student").html("<div style='width:100%;position=relative;text-align:center;'><img src='{% static 'tsweb/image/ajax-loader.gif' %}' alt='' style='margin:auto;width=100px;height=100px;position=relative;' /></div>");
		$.get("{% url 'tsweb:tprocessajax' %}?class="+evalClass+"&method=getTStudentList",
		{classid: classid},
		function(result){
		      $("#list_student").html(result);
		}
		)
		.error(function(xhr, status, error) {
		    $("#list_student").html("<img src='{% static 'tsweb/image/notificationcross.gif' %}' alt='' style='width:30px;' />&nbsp;Error: "+xhr.status+": "+xhr.statusText);
		});
	}
	
	this.getStudentAddData = function(classid){
		var html ='';
		$.get( url,
			{	class: evalClass,
				method: 'getTStudentAddList',
				classid: classid   },
			function(result){
				$("#list_add_student").html(result);
				$(".addStudent").click(function(){
					var valAdd = $(this).attr("text");
					thisClass.addStudentInClassschedule(valAdd);
				});
		})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
	}
	
	this.addStudentInClassschedule = function(studentid){
		var classid = $('#ele_id').val();
		$.post( url,
			{	class: evalClass,
				method: 'addStudentInClass',
				classid: classid,
				studentid: studentid },
			function(result){
				//thisClass.getStudentData(classid);
				//thisClass.getStudentAddData(classid);
		})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});
	}
	
	this.Search = function(ele,event)
	{
		if (event.keyCode == 13) {
			thisClass.getData($('#txtSearch').val());
		}
		else
			ele.onKeyPress=event.keyCode;
	}
	
	this.save = function(){
		var odata;
		if($("#ele_id").val() == ""){
			odata = {'class' :  evalClass, 'method' : "add" };
		}else{
			odata = {'class' :  evalClass, 'method' : "save" };
		}
		odata = thisClass.oData(odata);
		$.post(url,odata,
			function(result){
				if($("#ele_id").val() == ""){
					if(result.status == "success"){
						alert("User : "+ result.email + "\n Password : "+ result.password);
					}
				}
				thisClass.hideEditTable();
			})
		.error(function(xhr, status, error) {
    		alert('Error occur. Please contact the administrator.');
    	});

	}
	
    this.initValidateForm = function(){
		  $("#new_class_form").validate({              
		    rules: {
		      	firstname:{
		      		required: true,
		      	},
	          	lastname : {
					required: true,
	            },
	            emailaddress : {
	                required: true,
	                email: true,
	            }
		    },
			 invalidHandler: function(event, validator) {
			// 'this' refers to the form
				thisClass.submitForm = false;
			}
		  });
    }

	this.initValidateFormEvent = function(){
		thisClass.submitForm = true;
	  	$("#new_class_form").validate().form();
	}
	
	
	this.iniControl = function(){
		thisClass.getData('');
		Watermark('txtSearch', 'Search', 'noclass');
		$(".editorTD").hide();
		 
		$("#editField").hide();
		$( "#ele_dob").datepicker({ dateFormat: 'dd-mm-yy' });
		//$( "#ele_enddate").datepicker({ dateFormat: 'dd-mm-yy' });
		//$("#ele_starttime").timepicker();
		//$("#ele_endtime").timepicker();
		$("#ele_dayofweek").multiselect();
		
		$('#txtSearch').keypress(function(event) {
			thisClass.Search(this,event);
		});
		
		$("#class-submit").click(function(){
        	thisClass.initValidateFormEvent();
            if(thisClass.submitForm){
				thisClass.save();
			}
		});
		
		$("#btnEdit").click(function(){
			$(".editorTD").show();
			$(".viewTD").hide();
		});
		
		$("#new_class_btn").click(function(){
			$("[id^='ele_']").each(function(){
				$(this).val('');
			});
			$("[id^='textView_']").each(function(){
				$(this).text('');
			});
			thisClass.showEditTable();
			$(".editorTD").show();
			$(".viewTD").hide();
			
			$("#list_student").hide();
			$("#list_add_student").hide();
			$("#ele_dayofweek").multiselect('refresh'); 
		});
		
		thisClass.iniEventEditor();
		thisClass.initValidateForm();
		thisClass.selectSalutation();
		thisClass.selectSecurityProfile(); 
		
		var profile = new EDITPROFILE(url);
		profile.iniControl();
	}
}
$(function() {
	var gen = new EDITTABLE();
	gen.iniControl();
});


</script>
