<body>
	
	<nav class="navbar" role="navigation">
		<div class="container">
			<h1 class="logo"><a href="#">Writability - My Desk</a></h1>
			<!--<p class="navbar-text pull-right"><a href="#" class="navbar-link">Student Name <span class="fa fa-reorder fa-2x"></span></a></p>-->
			<ul class="nav navbar-nav pull-right student-nav nav-text" >
				<li><a href="#">Register</a></li>
				<li><a href="#">Login</a></li>
			</ul>
		</div>
	</nav>
	
	<div class="container page-container">
		<div class="form-centered">
			<form method="post" action="{% url 'tsweb:register' %}" class="form-horizontal" role="form" id="register-form">
				<legend>Register for Writability</legend>
				
				<div class="form-group">
					<label for="user-fname" class="col-lg-2 control-label"><i class="fa fa-user fa-2x"></i></label>
					<div class="col-lg-10">
						<input type="text" name="user-fname" class="form-control" placeholder="Full Name" />
					</div>
				</div>
				
				<div class="form-group">
					<label for="user-email" class="col-lg-2 control-label"><i class="fa fa-envelope fa-2x"></i></label>
					<div class="col-lg-10">
						<input type="email" name="user-email" class="form-control" placeholder="Email Address" id="user-email"/>
					</div>
				</div>
				
				<div class="alert alert-danger col-lg-10 col-offset-2" style="display: none;">This email address is already being used.</div>
				
				<div class="form-group">
					<label for="user-email-confirm" class="col-lg-2 control-label"><i class="fa fa-envelope-o fa-2x"></i></label>
					<div class="col-lg-10">
						<input type="email" name="user-email-confrim" class="form-control" placeholder="Confirm Email Address" id="user-email-confirm"/>
					</div>
				</div>
				
				<div class="alert alert-danger col-lg-10 col-offset-2" style="display: none;">Email addresses don't match.</div>
				
				<div class="form-group">
					<label for="user-password" class="col-lg-2 control-label"><i class="fa fa-circle"></i><i class="fa fa-circle"></i><i class="fa fa-circle"></i></label>
					<div class="col-lg-10">
						<input type="password" name="user-password" class="form-control" placeholder="Password" id="user-password"/>
					</div>
				</div>
				<div class="form-group">
					<label for="user-password-confirm" class="col-lg-2 control-label"><i class="fa fa-circle-o"></i><i class="fa fa-circle-o"></i><i class="fa fa-circle-o"></i></label>
					<div class="col-lg-10">
						<input type="password" name="user-password-confirm" class="form-control" placeholder="Confirm Password" id="user-password-confirm"/>
					</div>
				</div>
				
				<div class="alert alert-danger col-lg-10 col-offset-2" style="display: none;">Passwords don't match.</div>
				
				<div class="form-group">
			    <div class="col-lg-9 col-offset-2">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox">I agree to the  <a href="#" id="termsLink">Terms of Service</a>
			        </label>
			      </div>
			    </div>
			  </div>
			  
			  <div class="form-group">
			  	<div class="col-lg-10 col-offset-2" >
			  		<textarea class="form-control" cols="12" rows="8" readonly="readonly" id="terms" style="display: none;">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt ut labore et dolore magnam aliquam quaerat voluptatem. Ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? Quis autem vel eum iure reprehenderit qui in ea voluptate velit esse quam nihil molestiae consequatur, vel illum qui dolorem eum fugiat quo voluptas nulla pariatur?</textarea>
			  	</div>
			  </div>
			  
			  <div class="form-group">
			  	<div class="col-lg-6 col-offset-6">
			  		<input type="submit" name="submit" value="Register" class="btn btn-success form-control" id="register-btn" />
			  	</div>
			  </div>
				
			</form>
		</div>
	</div>
	<script>
		$(document).ready(function () {
			$('#termsLink').click(function () {
				$('#terms').toggle('slow');
			});
		});
	</script>
</body>
</html>
