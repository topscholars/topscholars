<body>

<button id="new_rubric_btn" class="btn btn-info btn-lg new-btn" data-toggle="modal" data-target="#new_rubric_modal">
  New Rubric <i class="fa fa-plus"></i>
</button>

<!--New Assignment Modal Form--> 
<div class="modal fade" id="new_rubric_modal" tabindex="-1" role="dialog" aria-labelledby="newRubricLabel" aria-hidden="true" data-dismiss="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header teacher-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">New Rubric</h4>
      </div>
      <div class="modal-body">
        <form role="form" class="form-inline" id="new_rubric_form">
        	<!--Create rubric here-->
        	<div class="col-lg-4 clearfix">
	        	<div class="form-group">
	        		<label for="rubric_objective">Goal Of Task</label>
	        		<input type="text" name="rubric_objective" id="rubric_objective" class="form-control" />
	        	</div>
	        	<div class="form-group">
	        		<label for="rubric_objective">Audience</label>
	        		<input type="text" name="rubric_objective" id="rubric_objective" class="form-control" />
	        	</div>
	        	<div class="form-group">
	        		<label for="rubric_objective">Context/Situation</label>
	        		<input type="text" name="rubric_objective" id="rubric_objective" class="form-control" />
	        	</div>
	        	<div class="form-group">
	        		<label for="rubric_objective">Product Parameters</label>
	        		<input type="text" name="rubric_objective" id="rubric_objective" class="form-control" />
	        	</div>
        	</div>
        	
        	<div class="rubric-categories">
        		<div class="rubric-impact circle circle-blue">
        			<p>Impact</p>
        			<div class="weight-percent"><input id="impact_percent" maxlength="3" autofocus="true" step="1" type="text" name="impact-percent" class="circle-input" value="0" />%</div>
        		</div>
        		
        		<div class="rubric-quality circle circle-green">
        			<p>Quality</p>
        			<div class="weight-percent"><input id="quality_percent" maxlength="3" step="1" type="text" name="quality-percent" class="circle-input" value="0" />%</div>
        		</div>
        		
        		<div class="rubric-objective circle circle-grey">
        			<div>Objective</div>
        		</div>
        		
        		<div class="rubric-content circle circle-purple">
        			<p>Content</p>
        			<div class="weight-percent"><input id="content_percent" maxlength="3" step="1" type="text" name="content-percent" class="circle-input" value="0" />%</div>
        		</div>
        		
        		<div class="rubric-process circle circle-red">
        			<p>Process</p>
        			<div class="weight-percent"><input id="process_percent" maxlength="3" step="1" type="text" name="process-percent" class="circle-input" value="0" />%</div>
        		</div>
        	</div>
        </form>
      </div>
      <div class="modal-footer">
        <input type="reset" class="btn btn-default" data-dismiss="modal" value="Close"/>
        <input type="submit" class="btn btn-primary" value="Save Rubric" id="btnSave"/>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


</body>
