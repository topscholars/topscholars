<table class="tablelist">
<tr class="rowheader">
<td class="cellitem">Id</td>
<td class="cellitem">Student Name</td>
<td class="cellitem">Next Assignment Due Date</td>
<td class="cellitem">Student Grade</td>
</tr>
{% for student in studentlist %}
    <tr id="{{ student.id }}" class="rowitem">
	<td class="cellitem">{{ student.id }}</td>
	<td class="cellitem">{{ student.getFullName }}</td>
	<td class="cellitem">{{ student.getNextAssginmentDate }}</td>
	<td class="cellitem">{{ student.getStudentGrade }}</td>
	</tr>
{% endfor %}
</table>

<script>
$(function() {
	//var gen = new EDITTABLE();
	$('.rowitem').click(function() {
		var id = $(this).attr('id');
		new EDITTABLE().editTable(id);
	});
});
</script>
