<body>
	
	<nav class="navbar" role="navigation">
		<div class="container">
			<h1 class="logo"><a href="#">Writability - My Desk</a></h1>
			<!--<p class="navbar-text pull-right"><a href="#" class="navbar-link">Student Name <span class="fa fa-reorder fa-2x"></span></a></p>-->
			<ul class="nav navbar-nav pull-right student-nav nav-text" >
				<li><a href="#">Register</a></li>
				<li><a href="#">Login</a></li>
			</ul>
		</div>
	</nav>
	
	<div class="container page-container">
		<div class="form-centered">
			<form method="post" action="{% url 'tsweb:register' %}" class="form-horizontal" role="form" id="register-form">
				<legend>Register for Writability</legend>
				
				<div class="form-group">
					<label for="user-fname" class="col-lg-2 control-label"><i class="fa fa-user fa-2x"></i></label>
					<div class="col-lg-10">
						<input type="text" name="user-fname" class="form-control" placeholder="Full Name" />
					</div>
				</div>
				
				<div class="form-group">
					<label for="user-email" class="col-lg-2 control-label"><i class="fa fa-envelope fa-2x"></i></label>
					<div class="col-lg-10">
						<input type="email" name="user-email" class="form-control" placeholder="Email Address" id="user-email"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="user-email-confirm" class="col-lg-2 control-label"><i class="fa fa-envelope-o fa-2x"></i></label>
					<div class="col-lg-10">
						<input type="email" name="user-email-confrim" class="form-control" placeholder="Confirm Email Address" id="user-email-confirm"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="user-password" class="col-lg-2 control-label"><i class="fa fa-circle"></i><i class="fa fa-circle"></i><i class="fa fa-circle"></i></label>
					<div class="col-lg-10">
						<input type="password" name="user-password" class="form-control" placeholder="Password" id="user-password"/>
					</div>
				</div>
				<div class="form-group">
					<label for="user-password-confirm" class="col-lg-2 control-label"><i class="fa fa-circle-o"></i><i class="fa fa-circle-o"></i><i class="fa fa-circle-o"></i></label>
					<div class="col-lg-10">
						<input type="password" name="user-password-confirm" class="form-control" placeholder="Confirm Password" id="user-password-confirm"/>
					</div>
				</div>
				
				<div class="form-group">
			    <div class="col-lg-9 col-offset-2">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox">I agree to the  <a href="#">Terms of Service</a>
			        </label>
			      </div>
			    </div>
			  </div>
			  
			  <div class="form-group">
			  	<div class="col-lg-6 col-offset-6">
			  		<input type="submit" name="submit" value="Register" class="btn btn-success form-control" id="register-btn" />
			  	</div>
			  </div>
				
			</form>
		</div>
	</div>
	
	
	<footer class="footer">
		<div class="container">
			<p>&copy; TopScholars 2013</p>
		</div>
	</footer>
</body>
</html>
