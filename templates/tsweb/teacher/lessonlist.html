<!--{% load staticfiles %}-->
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8"/> 
	
	<link rel="stylesheet" href="{% static 'tsweb/css/bootstrap.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'tsweb/css/bootstrap-glyphicons.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'tsweb/css/topscholars.css' %}" type="text/css" />
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<!--	<script src="{% static 'tsweb/js/jQuery1.10.1.js' %}"></script>
	<script src="{% static 'tsweb/js/jquery-ui-1.10.3.custom.min.js' %}"></script>-->
	
	<script src="{% static 'tsweb/js/jQuery1-10-1.js' %}" type="text/javascript"></script>
	<script src="{% static 'tsweb/js/bootstrap.js' %}" type="text/javascript"></script>
	<script src="{% static 'tsweb/js/transition.js' %}" type="text/javascript"></script>

</head>

<body>
	<nav class="navbar" role="navigation">
		<div class="container">
			<h1 class="logo"><a href="#">Writability - My Classroom</a></h1>
			<ul class="nav navbar-nav pull-right student-nav" >
				
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bullhorn fa-lg notification"></i></a>
					<ul class="dropdown-menu">
						<li class="dropdown-title">Notifications</li>
						<li><a href="#">{# notification-name #}</a></li>
					</ul>
				</li>
				
				<li class="dropdown">
					<a href="#" class="dropdown-toggle student-name" data-toggle="dropdown">{{ user_name }}</a>
					<ul class="dropdown-menu">
						<li><a href="{% url 'tsweb:logout' %}"><i class="fa fa-power-off"></i> Log Out</a></li>
					</ul>
				</li>
			</ul>
			
			<form class="navbar-form navbar-left" role="search" id="search-form" method="" action="null">
				<div class="input-group col-lg-3 col-offset-6">
					<input type="text" class="form-control" id="txtSearch">
			    <span class="input-group-btn">
			      <input class="btn btn-default" type="submit" value="Search">
			    </span>
			  </div><!-- /input-group -->
			</form>
	    
		</div>
	</nav> <!-- End Nav -->
	
	<div class="page-container"> <!-- Begin Page -->
	
		<div class="side-panel">
		
			<div class="panel block-cell block-thin">
				<div class="panel-heading block-header">
					<h3 class="panel-title">
						<a href="{% url 'tsweb:tclasslist' %}">
							Class List <i class="fa fa-book pull-right"></i>
						</a>
					</h3>
				</div>
			</div>
			
			<div class="panel block-cell block-thin">
				<div class="panel-heading block-header">
					<h3 class="panel-title">
						<a href="{% url 'tsweb:tassignmentlist' %}">
							Assignment List <i class="fa fa-file-text pull-right"></i>
						</a>
					</h3>
				</div>
			</div>
			
			<div class="panel block-cell block-thin">
				<div class="panel-heading block-header">
					<h3 class="panel-title">
						<a href="{% url 'tsweb:tstudentlist' %}">
							Student List <i class="fa fa-users pull-right"></i>
						</a>
					</h3>
				</div>
			</div>
			
			<div class="panel block-cell block-thin">
				<div class="panel-heading block-header">
					<h3 class="panel-title">
						<a href="{% url 'tsweb:trubriclist' %}">
							Rubric List <i class="fa fa-th-large pull-right"></i>
						</a>
					</h3>
				</div>
			</div>
			
			<div class="panel block-cell block-thin">
				<div class="panel-heading block-header">
					<h3 class="panel-title">
						<a href="{% url 'tsweb:tsubmissionlist' %}">
							Submission List <i class="fa fa-files-o pull-right"></i>
						</a>
					</h3>
				</div>
			</div>
			
			<div class="panel block-cell block-thin">
				<div class="panel-heading block-header active">
					<h3 class="panel-title">
						<a href="{% url 'tsweb:tlessonlist' %}">
							Lesson List <i class="fa fa-lightbulb-o pull-right"></i>
						</a>
					</h3>
				</div>
			</div>
			
			<div class="panel block-cell block-thin">
				<div class="panel-heading block-header">
					<h3 class="panel-title">
						<a href="{% url 'tsweb:tlessonlist' %}">
							Tag List <i class="fa fa-tags pull-right"></i>
						</a>
					</h3>
				</div>
			</div>
			
					
		</div> <!-- End side panel -->
		
		<button id="new_class_btn" class="btn btn-info btn-lg new-btn" data-toggle="modal" data-target="#new_lesson_modal">
		  New Lesson <i class="fa fa-plus"></i>
		</button>
		<div class="block-cell block-wide">
			<div id="list"></div>
			
			<!--Class table insert here-->
			
			
		</div> <!--End Block Cell-->
		
		<div class="modal fade modal-wide" id="new_lesson_modal" tabindex="-1" role="dialog" aria-labelledby="newLessonLabel" aria-hidden="true" data-dismiss="false">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header teacher-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title">New Lesson</h4>
		      </div>
		      <div class="modal-body">
		      	<div class="row">
				      <form class="form" role="form" id="lesson_form">
				      	<div class="col-lg-6" style="border-right: 1px solid #ddd;">
				      		<div class="form-group">
				      			<label for="lesson_name">Name: </label>
				      			<input type="text" name="lesson_name" id="lesson_name" class="form-control" />
				      		</div>
				      		
				      		<div class="form-group">
				      			<label for="uploadFile">Upload Media</label>
				      			<div class="fileUpload btn btn-warning form-control">
				      			  <input id="uploadFile" placeholder="Choose File" disabled="disabled" />
				      			  <span>Add Media</span>
				      			  <input id="uploadBtn" type="file" class="upload" />
				      			</div>
				      		</div>
				      		
				      		<div class="form-group">
				      			<label for="lesson_text">Add Text</label>
				      			<textarea type="text" name="lesson_text" class="form-control"></textarea>
				      		</div>
				      	</div> <!-- End col-6 -->
				      	
				      	<div class="col-lg-6">
				      		<label for="lesson_quiz">Add Quiz</label>
				      		<div class="form-group">
				      			
				      		</div>
				      	</div>
				      </form>
		      	</div>
		      </div>
		      <div class="modal-footer">
		        <input type="reset" class="btn btn-default" data-dismiss="modal" value="Close"/>
		        <input type="submit" class="btn btn-primary" value="Save Lesson" id="lesson-submit"/>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		
	
	</div> <!-- End page container -->
	<script>
		document.getElementById("uploadBtn").onchange = function () {
		  document.getElementById("uploadFile").value = this.value;
		};
	
	</script>
</body>
</html>
