<div class="responsive-table">
<table class="table table-bordered table-condensed table-hover" style="margin-top: 45px;">
<tr class="rowheader">
<td class="cellitem">Id</td>
<td class="cellitem">Unit</td>
<td class="cellitem">Code</td>
<td class="cellitem">Description</td>
<td class="cellitem">Next Due Date</td>
<td class="cellitem"># of Students</td>
<td class="cellitem">Rublic</td>
</tr>
{% for class in classlist %}
    <tr id="{{ class.id }}" class="rowitem" data-toggle="modal" data-target="#new_class_modal">
	<td class="cellitem">{{ class.id }}</td>
	<td class="cellitem" rel="popover"
		data-placement="right"
		data-container="body"
		data-toggle="popover" title
		data-trigger="hover"
		data-content="There may be multiple units associated with this class.  Click to see full details."
		role="button">{{ class.unit }}</td>
	<td class="cellitem">{{ class.code }}</td>
	<td class="cellitem">{{ class.description }}</td>
	<td class="cellitem">{{ class.startdate }}</td>
	<td class="cellitem">{{ class.getNumberOfStudents }}</td>
	<td class="cellitem">{{ class.classid.rubricid.name }}</td>
	</tr>
{% endfor %}
</table>
</div>
<script>
$(function() {
	//var gen = new EDITTABLE();
	$('.rowitem').click(function() {
		var id = $(this).attr('id');
		//alert($(this).attr('id'));
		new EDITTABLE().editTable(id);
	});
});
</script>
