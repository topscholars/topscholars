	
<div class="responsive-table">
<table class="table table-bordered table-condensed table-hover">
<tr class="rowheader">
<td class="cellitem">Id</td>
<td class="cellitem">Name</td>
<td class="cellitem">Description</td>
<td class="cellitem">Type</td>
<td class="cellitem">Next Due Date</td>
<td class="cellitem"># of Students</td>
<td class="cellitem">Rublic</td>
</tr>
{% for class in classlist %}
    <tr id="{{ class.id }}" class="rowitem" data-toggle="modal" data-target="#new_lesson_modal">
	<td class="cellitem">{{ class.id }}</td>
	<td class="cellitem">{{ class.code }}</td>
	<td class="cellitem">{{ class.classid.description }}</td>
	<td class="cellitem">{{ class.type }}</td>
	<td class="cellitem">{{ class.dueDate }}</td>
	<td class="cellitem">{{ class.getNumberOfStudents }}</td>
	<td class="cellitem">{{ class.classid.rubricid.name }}</td>
	</tr>
{% endfor %}
</table>
</div>
<script>
$(function() {
	//var gen = new EDITTABLE();
	$('.rowitem').click(function() {
		var id = $(this).attr('id');
		alert($(this).attr('id'));
		new EDITTABLE().editTable(id);
	});
});
</script>
