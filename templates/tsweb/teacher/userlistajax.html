<div class="responsive-table">
<table class="table table-bordered">
<tr class="rowheader">
<td class="cellitem">Id</td>
<td class="cellitem">First Name</td>
<td class="cellitem">Middle Name</td>
<td class="cellitem">Last Name</td>
<td class="cellitem">E-mail</td>
</tr>
{% for user in userlist %}
    <tr id="{{ user.id }}" class="rowitem" data-toggle="modal" data-target="#new_class_modal">
	<td class="cellitem">{{ user.id }}</td>
	<td class="cellitem">{{ user.firstname }}</td>
	<td class="cellitem">{{ user.middlename }}</td>
	<td class="cellitem">{{ user.lastname }}</td>
	<td class="cellitem">{{ user.emailaddress }}</td>
	</tr>
{% endfor %}
</table>
</div>
<script>
$(function() {
	//var gen = new EDITTABLE();
	$('.rowitem').click(function() {
		var id = $(this).attr('id');
		//alert($(this).attr('id'));
		new EDITTABLE().editTable(id);
	});
});
</script>
